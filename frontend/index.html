<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Books</title>

    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css" />
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form action="/api/createBook" method="POST" id="book-form" class="card card-body" data-form>
                    <div class="form-group">
                        <input  type="text" id="title" name="title" class="form-control mt-3" placeholder="Book title" data-title autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="author" name="author" class="form-control mt-3" placeholder="Author" data-author>
                    </div>
                    <div class="form-group"> 
                        <input type="text" id="isbn" name="isbn" class="form-control mt-3" placeholder="Isbn" data-isbn>
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control mt-3" id="image"  name="image" placeholder="imageURL" data-image></input>

                    </div>
                   
                    <button class="btn btn-primary mt-3" type="submit">
                        Save Book
                    </button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
            </div>
        </div>
    </div>

</body>

</html>
